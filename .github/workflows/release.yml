name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release-sentinel-brain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        working-directory: packages/sentinel-brain
        run: python -m build

      - name: Upload to PyPI
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: packages/sentinel-brain
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          twine upload dist/* --skip-existing || echo "PyPI upload skipped (no token or already exists)"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-brain-dist
          path: packages/sentinel-brain/dist/

  release-sentinel-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            ext: ''
          - os: linux
            arch: arm64
            ext: ''
          - os: darwin
            arch: amd64
            ext: ''
          - os: darwin
            arch: arm64
            ext: ''
          - os: windows
            arch: amd64
            ext: '.exe'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binary
        working-directory: packages/sentinel-node
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: '0'
        run: |
          go build -ldflags="-s -w -X main.Version=${{ github.ref_name }}" \
            -o sentinel-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} \
            ./cmd/sentinel

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-node-${{ matrix.os }}-${{ matrix.arch }}
          path: packages/sentinel-node/sentinel-*

  create-release:
    needs: [release-sentinel-brain, release-sentinel-node]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f -name "sentinel-*" -exec sha256sum {} \; > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
            artifacts/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
